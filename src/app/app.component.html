<div class="container">
  @if (game() === null || game()?.status?.toString() === 'FINISHED') {
  <app-home (setGame)="setGame($event)"></app-home>
  } @else {
  <app-play [game]="game()!" (setGame)="setGame($event)"></app-play>
  }
  <app-message [message]="messageService.message()"></app-message>
</div>
